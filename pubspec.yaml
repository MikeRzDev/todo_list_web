publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.3
  flutter_secure_storage: ^4.2.1
  json_annotation: ^4.0.1
  flutter_mobx: ^2.0.2
  get_it: ^7.2.0
  permission_handler: ^8.1.6
  camera: ^0.9.2+2
  video_player: ^2.2.3
  dio: ^4.0.0
  retrofit: ^2.0.1
  flutter_flipperkit: ^0.0.27

dev_dependencies:
  json_serializable: ^4.1.4
  retrofit_generator: any
  mobx_codegen: ^2.0.2
  build_runner: ^2.1.1
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/config/
    - assets/font/
    - assets/image/